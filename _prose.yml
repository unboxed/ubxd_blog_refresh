prose:
  rooturl: 'source/blog'
  media: 'source/blog/images'
  metadata:
    source/blog:
      - name: 'title'
        field:
          element: 'text'
          label: 'title'
      - name: 'hero_image_url'
        field:
          element: 'text'
          label: 'URL for hero image'
      - name: 'date'
        field:
          element: 'hidden'
          value: CURRENT_DATETIME
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'blog'
      - name: 'published'
        field:
          element: 'checkbox'
          label: 'Published?'
          help: 'Published by default'
          value: true
